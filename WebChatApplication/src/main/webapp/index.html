<html>
<head>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Chat</title>
</head>
<body onload="run();">
<div class="working_place">
    <div class="menu">
        <div class="header"><img src="https://img-fotki.yandex.ru/get/3010/307516655.0/0_17e929_33d9f9ef_orig.png" width="198" height="73"/></div>
        <div class="icon"><img src="https://img-fotki.yandex.ru/get/6822/307516655.0/0_17d3a8_7eb4eb0e_orig.png"
                               width="168" height="168" title="1.png" alt="1.png"/></div>
        <div class="username">
            <input id="user" type="text" placeholder=Username />
            <div class="check">
                <img src="http://www.salloth.de/images/icons/128x128/team/qmb.png"
                     width="25" height="25"/>
            </div>
        </div>

        <div class="change_username">
            <input class="button_submit" type="submit" value="Submit">
        </div>
        <div class="status">
            <div class="server_status"> Server status</div>
            <div class="server_unsuccess">
                <img src="http://ex-ps.ru/_ld/12/1272.png"
                     width="60" height="60"/>
            </div>
            <div class="server_success">
                <img src="http://www.rentmotors.ru/images/pic/prozrach.png"
                     width="60" height="60"/>
            </div>
        </div>
    </div>

    <div class="messages">
        <div class="message_box">
        </div>

        <div class="enter_message">
            <textarea id="message" cols="105" rows="8" placeholder="Tap your message here..."></textarea>
        </div>
        <input id="send_button" class="button_send" type="submit" value="Send message">
    </div>
</div>
</body>
</html>
